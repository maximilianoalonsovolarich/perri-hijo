<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tinder para Perros</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.17/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.1/howler.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body class="bg-gray-100 min-h-screen flex flex-col">
    <div
      class="main-container flex flex-col md:flex-row flex-grow max-w-6xl mx-auto p-4 mb-2"
    >
      <div
        class="main-content flex-grow bg-white p-2 rounded-lg shadow-lg flex flex-col items-center"
      >
        <h1 class="text-3xl font-bold mb-2 text-center">
          Adopta a un perri-hijo
        </h1>
        <div class="relative w-full h-64 bg-gray-200 rounded-lg" id="skeleton">
          <div class="absolute inset-0 flex items-center justify-center">
            <div
              class="w-16 h-16 border-4 border-dashed rounded-full animate-spin border-gray-400"
            ></div>
          </div>
        </div>
        <img
          id="dogImage"
          src=""
          alt="Cargando imagen..."
          title="Cargando imagen..."
          class="w-full h-full object-contain rounded-lg cursor-pointer hidden"
        />
        <div
          id="likeEffect"
          class="absolute inset-0 flex items-center justify-center hidden"
        >
          <svg
            class="w-16 h-16 text-red-500 opacity-75"
            fill="currentColor"
            viewBox="0 0 20 20"
          >
            <path
              fill-rule="evenodd"
              d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z"
              clip-rule="evenodd"
            />
          </svg>
        </div>
        <div class="mt-2 w-full text-center">
          <p id="dogBreed" class="text-base text-gray-700 mb-1"></p>
          <div class="text-gray-600 mb-2">
            Encuentra a tu compa√±ero perfecto y dale un hogar lleno de amor. No
            compres, ¬°adopta!
          </div>
          <div class="flex justify-between mt-2">
            <button
              id="prev"
              class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-1 px-2 rounded"
            >
              üîô
            </button>
            <button
              id="like"
              class="bg-green-500 hover:bg-green-700 text-white font-bold py-1 px-2 rounded"
            >
              ‚ù§Ô∏è
            </button>
            <button
              id="dislike"
              class="bg-red-500 hover:bg-red-700 text-white font-bold py-1 px-2 rounded"
            >
              üëé
            </button>
            <button
              id="next"
              class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-1 px-2 rounded"
            >
              üîú
            </button>
          </div>
        </div>
      </div>
      <div
        id="favoritesSection"
        class="favorites-section hidden flex flex-col items-center bg-white p-2 rounded-lg shadow-lg"
      >
        <h2 class="text-lg font-bold mb-1">Favoritos</h2>
        <div
          class="grid grid-cols-1 gap-1 w-full mb-2"
          id="favoritesGrid"
        ></div>
        <div class="pagination flex justify-center space-x-2"></div>
      </div>
    </div>
    <footer
      class="bg-gradient-to-r from-green-400 to-blue-500 text-white py-4 shadow w-full"
    >
      <div class="container mx-auto px-4">
        <p class="text-sm text-white">
          Aplicaci√≥n creada por Codemaxon &copy; 2024
        </p>
        <div class="flex justify-center mt-2">
          <a
            href="#"
            class="text-white hover:text-gray-300 mx-2"
            title="Facebook"
            ><i class="fab fa-facebook-f"></i
          ></a>
          <a
            href="#"
            class="text-white hover:text-gray-300 mx-2"
            title="Twitter"
            ><i class="fab fa-twitter"></i
          ></a>
          <a
            href="#"
            class="text-white hover:text-gray-300 mx-2"
            title="Instagram"
            ><i class="fab fa-instagram"></i
          ></a>
        </div>
      </div>
    </footer>
    <div id="dogImageModal" class="modal">
      <span class="close">&times;</span>
      <img
        id="dogImage"
        src=""
        alt="Cargando imagen..."
        title="Cargando imagen..."
        class="w-full h-full object-contain rounded-lg cursor-pointer hidden"
      />
    </div>
    <script src="script.js"></script>
  </body>
</html>
